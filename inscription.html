    <h1>Inscrivez-vous</h1>
    <form action="/memory-game/" method="post">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required placeholder="3 caractères minimum"><br>

        <label for="email">Entrez votre email :</label>
        <input type="email" id="email" name="email" required placeholder="Votre email"><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required placeholder="Votre mot de passe"><br>
        <h3>Au moins un symbole, un chiffre, ainsi que 6 caractères minimum</h3><br>

        <label for="password">Confirmez votre mot de passe :</label>
        <input type="password" id="password" name="password" required placeholder="Confirmez le mot de passe"><br>

        <button type="submit">Création du compte</button>
        <button type="button">Annuler</button>
